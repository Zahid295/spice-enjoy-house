{% extends "base.html" %}
{% load static %}

{% block content %}
<form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book Now</button>
</form>
  <!-- Display form-level errors -->
  {% if form.errors %}
  <div class="error-message">
      {{ form.errors.non_field_errors }}
  </div>
{% endif %}

<!-- Display custom error message -->
{% if error_message %}
  <div class="error-message">
      {{ error_message }}
  </div>
{% endif %}
{% endblock content %}
