{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="center_text">
<h1>Delete Booking</h1>
<p>Are you sure you want to delete this booking?</p>
<form method='post'>
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'booking-details' %}" class="cancel_option">Cancel</a>
</div>
{% endblock content %}
