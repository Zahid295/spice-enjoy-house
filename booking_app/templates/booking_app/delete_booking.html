<!-- This template inherits from the base.html template -->
{% extends "base.html" %}

<!-- Load the static module to use static files like CSS, JavaScript, Images -->
{% load static %}

<!-- Content block that can be overridden by child templates -->
{% block content %}

<!-- Centered text div -->
<div class="center_text">

    <!-- Title of the page -->
    <h1>Delete Booking</h1>

    <!-- Confirmation message -->
    <p>Are you sure you want to delete this booking?</p>

    <!-- Form starts here, method is POST -->
    <form method='post'>

        <!-- CSRF token for security -->
        {% csrf_token %}

        <!-- Submit button for the form -->
        <button type="submit">Yes, delete</button>

    </form>

    <!-- Link to cancel the deletion and go back to the booking details page -->
    <a href="{% url 'booking-details' %}" class="cancel_option">Cancel</a>

</div>

<!-- End of content block -->
{% endblock content %}
